  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="display-3 text-primary">Word Puzzle</h1>
        <p>Enter a phrase. Put it through the cypher to replace vowels with blanks. Then have some one guess the phrase.</p>
      </div>

      <form id="collectPhrase">
        <fieldset>

          <div class="form-group">
            <label for="phraseInput">Enter Phrase Here</label>
            <textarea class="form-control" id="phraseInput" rows="3">the quick fox jumped over the lazy dog</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </fieldset>
      </form>

      <div class="output">

        <p id="cypher">secret phrase displayed here</p>

      </div>
